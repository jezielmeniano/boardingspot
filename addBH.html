    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

        <aside id="sidebar" class="js-sidebar">
            <!-- Content For Sidebar -->

                    <a href="#">BoardingSpot</a>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">

                    </li>
                    <li class="sidebar-item">
                        <a href="listofBH.html" class="sidebar-link collapsed" data-bs-target="#pages"
                            aria-expanded="false"><i class="fa-solid fa-house-chimney-user"></i></i>
                            List of Boarding House
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="manageusers.html" class="sidebar-link collapsed" data-bs-target="#posts"
                            aria-expanded="false"><i class="fa-solid fa-users"></i></i>

                    </li>
                    <li class="sidebar-item">
                        <a href="admin-register.html" class="sidebar-link collapsed" data-bs-target="#posts"

                            Logout
                        </a>
                    </li>
                </ul>
            </div>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                
                <div class="navbar-collapse navbar">
                   
                    <ul class="navbar-nav">
                     
                       
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="image/pngwing.com.png" class="avatar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">John updated their boarding house details</a>
                                <a href="#" class="dropdown-item">Nico updated their boarding house details</a>
                                <a href="#" class="dropdown-item">Bassi updated their boarding house details</a>
                            </div>
                        </li>
                    </ul>
                   
            

                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container paper-form">

                  <div class="d-flex justify-content-start">
                    <button onclick="gotoSubmission(); gobac();" type="button" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></button>
                  </div>

                  <div class="d-flex justify-content-center">
                    <h3>Add Boarding House Details</h3>
                  </div>
                  
                  <div class="d-flex justify-content-center">
                   
                    <div class="p-2">
                      <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputOwnerName" class="form-label">Owner's Name:</label>
                          <input type="email" class="form-control" id="inputOwnerName">
                        </div>
                        <div class="col-md-6">
                          <label for="inputContactNum" class="form-label">Contact #:</label>
                          <input type="number" class="form-control" id="inputOwnerName">
                        </div>
                        <div class="col-md-12">
                          <label for="inputBHname" class="form-label">Boarding House Name: :</label>
                          <input type="email" class="form-control" id="inputBHname">
                        </div>
                        <div class="col-md-12">
                          <label for="inputBHAddress" class="form-label">Address:</label>
                        </div>
                        <div class="col-md-4">
                          <input type="email" class="form-control" id="inputStreetAddress" placeholder="Street Address">
                        </div>
                        <div class="col-md-4">
                          <input type="email" class="form-control" id="inputBarangay" placeholder="Barangay/District">
                        </div>
                        <div class="col-md-4">
                          <input type="number" class="form-control" id="inputZipcode" placeholder="Zipcode">
                        </div>
                        <div class="col-md-12">
                          <input type="email" class="form-control" id="inputCity" placeholder="City/Municipality">
                        </div>
                       
                        <div class="col-md-4">
                          <label for="inputMonthlyRent" class="form-label">Monthly Rent:</label>
                          <input type="number" class="form-control" id="inputMonthlyRent">
                        </div>
                        <div class="col-md-4">
                          <label for="inputRoomCapac" class="form-label">Room Capacity:</label>
                          <input type="number" class="form-control" id="inputRoomCapac">
                        </div>
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="col-md-12">
                            <label for="inputAmenities" class="form-label">Amenities:</label>
                          </div>

                          <div class="col-md-4">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="Air Conditioner" id="amenity1">
                                  <label class="form-check-label" for="amenity1">Air Conditioner</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="Fan" id="amenity2">
                                  <label class="form-check-label" for="amenity2">Fan</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Refrigerator" id="amenity3">
                                <label class="form-check-label" for="amenity3">Refrigerator</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Desk" id="amenity4">
                                <label class="form-check-label" for="amenity4">Desk</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="WIFI" id="amenity5">
                              <label class="form-check-label" for="amenity5">WIFI</label>
                          </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Pets Allowed" id="amenity6">
                                <label class="form-check-label" for="amenity6">Pets Allowed</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="CCTV" id="amenity7">
                                <label class="form-check-label" for="amenity7">CCTV</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="Laundry" id="amenity8">
                              <label class="form-check-label" for="amenity8">Laundry</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="freewater" id="amenity9">
                              <label class="form-check-label" for="amenity9">Free Water</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Television" id="amenity10">
                            <label class="form-check-label" for="amenity10">Television</label>
                        </div>
                        </div>

                        <div class="col-md-4">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="sofa" id="amenity11">
                              <label class="form-check-label" for="amenity11">Sofa</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="Kitchen Stove" id="amenity12">
                              <label class="form-check-label" for="amenity12">Kitchen Stove</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cable TV" id="amenity13">
                            <label class="form-check-label" for="amenity13">Cable TV</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="parking" id="amenity14">
                            <label class="form-check-label" for="amenity14">Parking</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Security" id="amenity15">
                          <label class="form-check-label" for="amenity15">Security</label>
                      </div>
                      </div> 
                      </div>
                      
                      <div class="col-md-12">
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center">
                        <div class="p-2"> 

                          <button type="button" class="btn btn-primary">Submit</button>
                          
                      </div>
                     

                         
                          </div>

                        </div>  
                        </div>
                      </div> 



                        
                      </form>



                    </div>
                    
                  </div>
                </div>

               
            </main>
