<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardingSpot - Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
      
    <style>
      /* Importing Google Fonts - Poppins */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background-color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full viewport height */
        margin: 0;
      }

      .container {
        max-width: 700px;
        max-height: 600px;
      }

      .logo {
        max-height: 110px;
        margin-bottom: 10px;
      }

      .card {
        border-radius: 8px;
        margin-bottom: 20px; /* Added margin-bottom */
      }

      .card-body {
        padding: 1%;
      }

     

      /* Adjustments for better spacing on smaller screens */
      @media (max-width: 768px) {
        .container {
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg px-4" style="max-width: 450px; margin: auto">
        <div class="card-body">
          <div class="text-center mb-5">
            <img
              src="/image/Grey_and_Black_Simple_Minimalist_Real_Estate_Logo-removebg-preview.png"
              alt="Logo"
              class="logo img-rounded" />
            <h2 class="fw-bold text-uppercase">Admin Registration</h2>
          </div>
          <!-- Registration form -->
          <div class="content">
            <!-- Login form -->
            <form action="#" class="needs-validation" novalidate>
              <!-- Input for Email or Gsuite Account -->
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Username</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your username"
                  required />
                <div class="invalid-feedback">
                  Please enter a valid Gsuite account.
                </div>
              </div>
              <!-- Input for Password -->
              <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required />
                <div class="invalid-feedback">Please enter your password.</div>
              </div>

              <!-- Submit button -->
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary">
                  <a style="text-decoration: none; color:black"href="index.html">Register</a>
                </button>
              </div>

              <div class="text-center mt-4">
                <p>&copy; Group-1CS</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
      
    </script>
    
    </script>
  </body>
</html>
